maxres=4k
yt-dlp-path=
ffmpeg-path=
debug=true

; ------------------------------------------------------------
; Compatibility mode for Playnite video playback
; ------------------------------------------------------------
; true  = Download H.264 only (YouTube rarely provides 4K in H.264, so this will usually be limited to 1080p)
; false = Download best quality (including 4K AV1/VP9) and automatically convert to selected output codec if needed

always_compatible=true


; ------------------------------------------------------------
; Output codec (used only when always_compatible=false)
; ------------------------------------------------------------
; h264 = Safest option (recommended)
; h265 = Smaller files, requires HEVC support in Windows

output_codec=h264


; ------------------------------------------------------------
; Encoder selection (used only when always_compatible=false)
; ------------------------------------------------------------
; auto  = Use NVENC if available, otherwise CPU
; cpu   = Always use CPU encoding (libx264 / libx265)
; nvenc = Force NVIDIA GPU encoding (requires NVENC support)

encoder=auto


; ------------------------------------------------------------
; CPU Encoding Settings
; ------------------------------------------------------------
x264_preset=fast
x264_crf=20

x265_preset=fast
x265_crf=22


; ------------------------------------------------------------
; NVENC Encoding Settings
; ------------------------------------------------------------
nvenc_preset=p5
nvenc_cq=19


; ------------------------------------------------------------
; Audio Settings
; ------------------------------------------------------------
audio_bitrate=192k


